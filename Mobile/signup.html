<!doctype html>
<html lang="en">
	<head>
		<title> Sign Up | &eta;vision2016 </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<link rel="shortcut icon" href="logocircular.png">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style type="text/css">
			html{
				overflow-x:hidden;
			}
			body{
				font-family:'Roboto',serif;
				font-weight:300;
				text-align:center;
			}

			.signup_text{
				font-size:1.2em;
				color:#000;
			}

			.input-field{
				position:relative;
				margin-top:0rem!important;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h3>REGISTER FOR AN ACCOUNT</h3>
			</div>
			<div class="row">
    			<form class="col s12">
    				<div class="row">
        				<div class="input-field col s12">
        					<i class="material-icons prefix">perm_identity</i>
         					<input id="email" type="text" class="validate">
          					<label for="email" data-error="Enter correct email address">Name</label>
        				</div>
      				</div>
      				<div class="row">
        				<div class="input-field col s12">
        					<i class="material-icons prefix">email</i>
         					<input id="email" type="email" class="validate">
          					<label for="email" data-error="Enter correct email address">Email</label>
        				</div>
      				</div>
			      	<div class="row">
			        	<div class="input-field col s12">
			        		<i class="material-icons prefix">business</i>
			          		<input id="password" type="password" class="validate">
			          		<label for="password">College</label>
			        	</div>
			      	</div>
			      	<div class="row">
			        	<div class="input-field col s12">
			        		<i class="material-icons prefix">call</i>
			          		<input id="password" type="password" class="validate">
			          		<label for="password">Phone</label>
			        	</div>
			      	</div>
			      	<div class="row">
			        	<div class="input-field col s12">
			        		<i class="material-icons prefix">vpn_key</i>
			          		<input id="password" type="password" class="validate">
			          		<label for="password">Password</label>
			        	</div>
			      	</div>
			      	<button class="btn waves-effect waves-light" type="submit" name="action">Register
    					<i class="material-icons right">send</i>
  					</button>    
    			</form><br>
  			</div><br>
  			<div class="signup_text">
    			Don't have an account yet?
    		</div><br>
    		<a class="waves-effect waves-light btn" href="login.html"><i class="material-icons left">verified_user</i>Login</a>
  		</div>
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  	</body>
</html>
